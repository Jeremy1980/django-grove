<!DOCTYPE html>
<html>
  <head>
    {% load bootstrap4 %}
    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
  </head>
  <body class="container">

    {% bootstrap_messages %}
    <form class="row gy-2 gx-3 align-items-center" method="POST" action="/rotate/">
    
      {% csrf_token %}
      
      <fieldset class="btn-group">
        <legend>Ustal wychylenie silnika</legend>
        <button type="submit" class="btn btn-primary" name="degree" value="10">10</button>
        <button type="submit" class="btn btn-primary" name="degree" value="20">20</button>
        <button type="submit" class="btn btn-primary" name="degree" value="30">30</button>
        <button type="submit" class="btn btn-primary" name="degree" value="40">40</button>
      </fieldset>
    </form>
  </body>
</html>
